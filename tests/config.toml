[http]
enabled = true
host = "127.0.0.1"
port = 8000

[schedule]
schedule_interval = "5s"
balance_interval = "30s"
max_interval = "1m"

[mongodb]
uri = "mongodb://localhost"
database = "stargazer"

[source.twitter]
enabled = false

[source.bililive]
enabled = true

[collector.amqp]
enabled = true
uri = "amqp://127.0.0.1"
exchange = "stargazer"

[collector.debug]
enabled = true